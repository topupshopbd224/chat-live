<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .terms-container {
            text-align: center;
            margin-top: 10px;
        }

        .terms-container label {
            font-size: 14px;
        }

        /* Mobile responsive design */
        @media (max-width: 500px) {
            .login-container {
                padding: 15px;
            }

            .login-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="terms-container">
                <label>
                    <input type="checkbox" id="terms" required> I agree to the <a href="#">Terms and Conditions</a>
                </label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="loginErrorMessage"></div>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbNYihI7RlA7vAcpfdpgxm4wt6q9qZnDU",
            authDomain: "chat-954b9.firebaseapp.com",
            projectId: "chat-954b9",
            storageBucket: "chat-954b9.appspot.com",
            messagingSenderId: "403129888271",
            appId: "1:403129888271:web:0b126ac9de749f8d7f3d7a"
        };

        firebase.initializeApp(firebaseConfig);

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const termsCheckbox = document.getElementById('terms');
        const loginErrorMessage = document.getElementById('loginErrorMessage');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;

            // Check if terms and conditions are accepted
            if (!termsCheckbox.checked) {
                loginErrorMessage.textContent = "You must agree to the Terms and Conditions.";
                return;
            }

            // Sign in the user with Firebase Auth
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;

                    // Check if email is verified
                    if (user.emailVerified) {
                        // Redirect to the main page
                        window.location.href = "chat.html"; // Change this to your desired page
                    } else {
                        loginErrorMessage.textContent = "Please verify your email first.";
                    }
                })
                .catch((error) => {
                    loginErrorMessage.textContent = error.message;
                });
        });
    </script>
</body>
</html>
