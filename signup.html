<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dob-container {
            display: flex;
            justify-content: space-between;
        }

        .dob-container input {
            width: 30%;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .popup-content h3 {
            margin-bottom: 10px;
        }
        #terms {
          margin: 20px;
          padding: 20px;
          
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="dob-container">
                <input type="text" id="dobYear" placeholder="Year (yyyy)" maxlength="4" required>
                <input type="text" id="dobMonth" placeholder="Month (mm)" maxlength="2" required>
                <input type="text" id="dobDay" placeholder="Day (dd)" maxlength="2" required>
            </div>
            <label>
                <input type="checkbox" id="terms" required> 
                I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> 
            </label>
            <button type="submit" class="signup-btn">Sign Up</button>
            <div class="error-message" id="signupErrorMessage"></div>
        </form>
        <div class="signup-link">
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>
    </div>

    <!-- Popup -->
    <div class="popup" id="verifyPopup">
        <div class="popup-content">
            <h3>Verifying Email...</h3>
            <p>Please wait while we verify your email address.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbNYihI7RlA7vAcpfdpgxm4wt6q9qZnDU",
            authDomain: "chat-954b9.firebaseapp.com",
            databaseURL: "https://chat-954b9-default-rtdb.firebaseio.com",
            projectId: "chat-954b9",
            storageBucket: "chat-954b9.firebasestorage.app",
            messagingSenderId: "403129888271",
            appId: "1:403129888271:web:0b126ac9de749f8d7f3d7a"
        };

        firebase.initializeApp(firebaseConfig);

        const signupForm = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const dobYearInput = document.getElementById('dobYear');
        const dobMonthInput = document.getElementById('dobMonth');
        const dobDayInput = document.getElementById('dobDay');
        const signupErrorMessage = document.getElementById('signupErrorMessage');
        const verifyPopup = document.getElementById('verifyPopup');

        signupForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = nameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const dobYear = dobYearInput.value;
            const dobMonth = dobMonthInput.value;
            const dobDay = dobDayInput.value;

            const dateOfBirth = `${dobYear}-${dobMonth}-${dobDay}`;

            // Show popup
            verifyPopup.style.display = 'flex';

            // Create a new user in Firebase Auth
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;

                    // Save user data (including date of birth) to Firebase Database
                    firebase.database().ref('users/' + user.uid).set({
                        name: name,
                        email: email,
                        dateOfBirth: dateOfBirth,
                        createdAt: new Date().toISOString()
                    });

                    // Send email verification
                    user.sendEmailVerification()
                        .then(() => {
                            const interval = setInterval(() => {
                                user.reload().then(() => {
                                    if (user.emailVerified) {
                                        clearInterval(interval);
                                        verifyPopup.style.display = 'none';
                                        window.location.href = "index.html"; // Redirect after verification
                                    }
                                });
                            }, 3000);
                        })
                        .catch((error) => {
                            signupErrorMessage.textContent = error.message;
                            verifyPopup.style.display = 'none';
                        });
                })
                .catch((error) => {
                    signupErrorMessage.textContent = error.message;
                    verifyPopup.style.display = 'none';
                });
        });
    </script>
</body>
</html>
